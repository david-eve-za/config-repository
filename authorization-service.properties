# Define server port
server.port=0

# Eureka Configuration
eureka.client.service-url.default-zone=http://eureka:password@localhost:8761/eureka
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/accounts?useSSL=false&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username={cipher}
spring.datasource.password={cipher}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

#Actuator
management.endpoints.web.exposure.include=*
management.endpoints.web.base-path=/actuator/authorization

# Logging Configuration
logging.level.org.springframework.web=DEBUG

# Personal Environment Variables
glez.authorization.jwt.secret=${JWT_SECRET:secret}
glez.authorization.jwt.token-validity-in-seconds=86400
glez.authorization.jwt.token-validity-in-seconds-for-remember-me=2592000